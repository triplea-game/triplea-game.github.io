---
layout: default
---
<h2>{{ page.mapName }} v{{ page.version }}</h2>
{% if page.mapCategory %}<h4>Category: {{ page.mapCategory }}</h4>{% endif %}
{% if page.mapType == "MAP_SKIN" %}<h4>Type: Map Skin</h4>{% endif %}
<img src="{% if page.img %}{{ page.img }}{% else %}{{ '/images/missing_map.png' | prepend: site.baseurl }}{% endif %}">
{{ content }}
<br>
<a href="{{ page.dlurl }}">Manual Download</a>
<br>
<a href="triplea:{{ page.mapName }}" style="display: none;">Open with TripleA (Currently not working)</a>
